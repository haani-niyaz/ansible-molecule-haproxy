---
# defaults file for ansible-molecule-haproxy

haproxy_pidfile: /var/run/haproxy.pid
haproxy_user: haproxy
haproxy_group: haproxy
haproxy_docker_expose: []
haproxy_docker_image: ''
haproxy_volumes:
  - '/etc/haproxy:/usr/local/etc/haproxy'
  - '/etc/ssl/private:/etc/ssl/private'
haproxy_ssl_enabled: false
haproxy_ssl_cert_path: ''
haproxy_ssl_cert_file: ''
haproxy_ssl_cert: ''
